<form action="/submit_test" method="POST">
  <label for="test_type">Rodzaj testu:</label>
  <select id="test_type" name="test_type" required>
    <option value="100">100</option>
    <option value="101">101</option>
    <option value="104">104</option>
    <option value="111">111</option>
    <option value="ścieranie">Ścieranie</option>
    <option value="UV test">UV Test</option>
  </select>

  <label for="project_name">Nazwa projektu:</label>
  <input type="text" id="project_name" name="project_name" required>

  <label for="project_number">Numer projektu:</label>
  <input type="text" id="project_number" name="project_number" required>

  <label for="client">Zleceniodawca:</label>
  <input type="text" id="client" name="client" required>

  <label for="sample_count">Ilość próbek:</label>
  <input type="number" id="sample_count" name="sample_count" min="1" required>

  <button type="submit">Zapisz</button>
</form>
